<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="quiz.css" rel="stylesheet" />
    <script>
        function chk() {
            if (frm.pw.value != frm.pwchk.value) {
                alert("비밀번호를 확인하세요");
                frm.pw.value = "";
                frm.pwchk.value = "";
                frm.pw.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div id="header">
        <h2>회원가입</h2>
    </div>
    <div id="join_content">
        <form name="frm" onsubmit="return chk()">
            <fieldset>
                <legend>필수입력</legend>
                <table>
                    <tr>
                        <td><label for="name">이 름<b>*</b></label></td>
                        <td>
                            <input type="text" id="name" name="name"
                                   autofocus="autofocus"
                                   placeholder="이름은 2글자 이상"
                                   pattern="[a-zA-Z가-힣]{2,}"
                                   required="required">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="id">아이디<b>*</b></label></td>
                        <td>
                            <input type="text" id="id" name="id"
                                   placeholder="ID는 4글자 이상"
                                   pattern="[a-zA-Z0-9]{4,}"
                                   required="required">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password">비밀번호<b>*</b></label></td>
                        <td>
                            <input type="password" id="pw" name="pw" required="required">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pwchk">비번확인<b>*</b></label></td>
                        <td>
                            <input type="password" id="pwchk" name="pwchk">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="phone">전화<b>*</b></label></td>
                        <td>
                            <input type="text" id="phone" name="phone"
                                   pattern="\d{2,3}-\d{3,4}-\d{4}"
                                   required="required">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">이메일<b>*</b></label></td>
                        <td>
                            <input type="text" id="email" name="email"
                                   pattern="[a-zA-Z0-9가-힣\.]+@[a-zA-Z0-9]+(\.[a-z]+){1,2}"
                                   required="required">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>추가 입력사항</legend>
                <table>
                    <tr>
                        <td>결혼유무</td>
                        <td>
                            <input type="radio" name="wedding" value="y" id="wedd_y">
                            <label for="wedd_y_lb>기혼</label>
                            <input type="radio" name="wedding" value="n" id="wedd_n">
                            <label for="wedd_n_lb">미혼</label>
                        </td>
                    </tr>
                    <tr>
                        <td>자식</td>
                        <td>
                            <input type="checkbox" name="child" value="s" id="s">
                            <label for="s">아들</label>
                            <input type="checkbox" name="child" value="d" id="d">
                            <label for="d">딸</label>
                        </td>
                    </tr>
                    <tr>
                        <td>지역</td>
                        <td>
                            <select name="region">
                                <option selected="selected">서울</option>
                                <option>경기</option>
                                <option>경북</option>
                                <option>경남</option>
                                <option>부산</option>
                                <option>강원</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <p>
                <input type="submit" value="가입">
                <input type="reset" value="취소">
            </p>
        </form>
    </div>
    <footer>
        <p>
            서울시 관악구 신림동 르네상스쇼핑몰BD 901호<br />
            Copyright ⓒ XX All rights reserved
        </p>
    </footer>
</body>
</html>
